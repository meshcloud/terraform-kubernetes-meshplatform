repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    - id: trailing-whitespace
-   repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.98.1
    hooks:
        - id: terraform_fmt
        - id: terraform_validate
        - id: terraform_docs
          args:
            - --args=--config=.terraform-docs.yml
